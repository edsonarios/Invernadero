<!-- FORMULARIO DE LOGIN -->

<div class="modal-dialog text-center" [@fadeIn]>
  <div class="col-sm-9 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="assets/images/Sing.png">
        </div>
        <div class="col-12" >
          <div class="alert alert-success" *ngIf="status=='success'">
            Se ha iniciado Secion Correctamente
          </div>
          <div class="alert alert-danger" *ngIf="status=='denied'">
            Correo o contraseña incorrectos
          </div>
          <form  class="form-horizontal" (submit)="Login($event)">
            <div class="form-group row">
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Ingrese su Correo"  >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Contraseña" >
              </div>
            </div>

          <div class="col-md-12">
          <input type="submit" class="btn btn-success btn-block" value="Ingresar">
        </div>
          </form>

        </div>
        <br>
        <div class="col-12 forgot">
          <a href="#/Principal/Contactos">Olvide mi contraseña</a>
        </div>
      </div>
  </div>
</div>
