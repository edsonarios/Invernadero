<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple IoT Platform</title>
  <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:400,600,700" rel="stylesheet">
  <style>
    .header {
      background: white;
      height: 64px;
      display: flex;
      align-items: center;
    }
    .header-container {
      max-width: 850px;
      margin: 0 auto;
      flex: 1;
      padding: 0 15px;
    }
    @media screen and (min-width: 850px) {
      .header-container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img src="/images/patelecom.png" width="185" height="38" alt="patelecom">
    </div>
  </header>
  <div id="app"></div>
  <script type="text/javascript" src="/bundle.js"></script>
  


  <script type="text/javascript">
  var socket = io()
    
  socket.on('agent/message', function(payload){
    console.log(payload)
  })

  setTimeout(function() {
    console.log("ahora")
    socket.emit('agent/message', 'hello mundo')
  }, 5000)



  
  var WebSocket = new WebSocket("ws://echo.websocket.org");
  WebSocket.addEventListener("open", function () {
      console.log("Conectado");
  });
  WebSocket.addEventListener("message", function (message) {
      document.getElementById("Messages").innerHTML += message.data + "<br />";
  });
  document.getElementById("Send").addEventListener("click", function () {
      socket.send(document.getElementById("Message").value);
  });


       

  </script>
  




  
  
  
</body>
</html>
